<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.L. | Moving to New Home</title>
    
    <!-- Secure Redirect -->
    <meta http-equiv="refresh" content="3; url=https://renjith.pythonanywhere.com">

    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: fadeIn 1.2s ease-in-out;
        }

        .container {
            text-align: center;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            background: #000;
            color: #fff;
            padding: 8px 24px;
            border-radius: 100px;
            font-weight: 900;
            letter-spacing: 2px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .loading-bar {
            width: 100px;
            height: 2px;
            background: #eee;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .loading-bar::after {
            content: "";
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #000;
            animation: slide 2s infinite linear;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slide {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        a {
            color: #888;
            text-decoration: none;
            font-size: 12px;
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="badge">R.L.</div>
        <div class="loading-bar"></div>
        <a href="https://renjith.pythonanywhere.com">
            Click here if not redirected
        </a>
    </div>

</body>
</html>
